<input type="checkbox" id="book-details-modal" class="modal-toggle" [checked]="visible" (change)="close()" />
<label for="book-details-modal" class="modal cursor-pointer">
    <label class="modal-box relative">
        <h2 class="text-2xl font-bold text-center">{{ book.title }}</h2>
        <p><strong>Author:</strong> {{ book.authorNames }}</p>
        <p><strong>Genre:</strong> {{ book.genre }}</p>
        <p><strong>Year of Production:</strong> {{ book.yearOfProduction }}</p>
        <p><strong>ISBN:</strong> {{ book.isbn }}</p>
        <p><strong>Publisher:</strong> {{ book.publisher }}</p>
        <p><strong>Status:</strong> {{ book.status }}</p>
        <p><strong>Description:</strong> {{ book.description }}</p>
        <div class="modal-action">
            <label for="book-details-modal" class="btn btn-accent">Close</label>
        </div>
    </label>
</label>
